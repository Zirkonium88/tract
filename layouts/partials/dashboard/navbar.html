{{ $home     := site.Home.RelPermalink }}
{{ $title    := site.Title }}
{{ $searchOn := .FirstSection.Params.search }}
<nav class="navbar">
  <div class="container is-fluid">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold" href="{{ $home }}">
        {{ $title }}
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-end">
        {{ if $searchOn }}
        {{ partial "components/search-dropdown.html" . }}
        {{ end }}
      </div>
    </div>
  </div>
</nav>
