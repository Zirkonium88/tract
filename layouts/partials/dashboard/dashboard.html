{{ partial "dashboard/navbar.html" . }}
<div class="dashboard">

    {{ partial "components/nav.html" . }}
  </div>

  <div class="dashboard-article">
    {{ partial "components/hero.html" (dict "title" .Title "color" "white") }}

</div>

{{ partial "components/footer.html" . }}
