{{ $home    := site.BaseURL }}
{{ $title   := site.Title }}
{{ $desc    := site.Params.description | markdownify }}
{{ $buttons := site.Params.buttons.main }}
<section class="hero is-primary is-medium" id="home-hero">
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="{{ $home }}">
            {{ $title }}
          </a>
        </div>
      </div>
    </nav>
  </div>

  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-light{{ if $desc }} is-spaced{{ end }}">
        {{ $title }}
      </p>

      {{ with $desc }}
      <p class="subtitle is-size-3 is-size-4-mobile has-text-weight-light">
        {{ . }}
      </p>
      {{ end }}

      <div class="buttons">
        {{ partial "social-buttons.html" (dict "full" true "size" "small") }}
      </div>
    </div>
  </div>
</section>
