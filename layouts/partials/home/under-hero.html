{{ if .Title }}
{{ $desc := .Params.description }}
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-3 is-size-4-mobile has-text-weight-light{{ if $desc }} is-spaced{{ end }}">
        {{ .Title }}
      </p>

      {{ with $desc }}
      <p class="subtitle is-size-4 is-size-5-mobile has-text-weight-light">
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
