{{ $here := .here }}
{{ range .menu }}
{{ $isHere := eq $here (.URL | relURL) }}
{{ if .HasChildren }}
<div class="navbar-item has-dropdown is-hoverable">
  <a class="navbar-link">
    {{ .Name }}
  </a>

  <div class="navbar-dropdown is-right">
    {{ range .Children }}
    <a class="navbar-item" href="{{ .URL }}">
      {{ .Name }}
    </a>
    {{ end }}
  </div>
</div>
{{ else }}
<a class="navbar-item" href="{{ .URL }}">
  {{ .Name }}
</a>
{{ end }}
{{ end }}
