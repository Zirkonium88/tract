{{ range .social }}
{{ $isExternalLink := hasPrefix .url "http" }}
<a class="button{{ with .color }} is-{{ . }}{{ end }} is-radiusless" href="{{ .url }}"{{ if $isExternalLink }} target="_blank"{{ end }}>
  {{ with .icon }}
  <span class="icon">
    <i class="{{ . }}"></i>
  </span>
  {{ end }}
  {{ with .name }}
  <span>
    {{ . }}
  </span>
  {{ end }}
</a>
{{ end }}
