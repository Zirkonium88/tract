{{ $title := .title }}
{{ $size  := .size | default "normal" }}
{{ $desc  := .description }}
{{ $scale := .scale | default 1 }}
{{ $color := .color | default "primary" }}
<section class="hero is-{{ $color }} is-{{ $size }}">
  <div class="hero-body">
    <div class="container">
      {{ partial "components/title.html" (dict "title" $title "description" $desc "scale" $scale) }}
    </div>
  </div>
</section>
