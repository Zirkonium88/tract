{{ $title := .Title }}
{{ $desc  := .Params.description | markdownify }}
{{ $tags  := .Params.tags }}
<section class="hero">
  <div class="hero-body">
    <div class="container">
      {{ partial "docs/breadcrumb.html" . }}

      <p class="title is-size-2 has-text-weight-medium{{ if $desc }} is-spaced{{ end }}">
        {{ $title }}
      </p>

      {{ with $desc }}
      <p class="subtitle is-size-5 is-size-6-mobile">
        {{ . }}
      </p>
      {{ end }}

      {{ with $tags }}
      <div class="buttons">
        {{ range . }}
        {{ $url := printf "tags/%s" . | relURL }}
        <a class="button is-small is-rounded is-primary is-light" href="{{ $url }}">
          #{{ . }}
        </a>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
