{{ $title := .Title }}
{{ $desc  := .Params.description | markdownify }}
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-2 is-size-3-mobile has-text-weight-bold{{ if $desc }} is-spaced{{ end }}">
        {{ $title }}
      </p>

      {{ with $desc }}
      <p class="subtitle is-size-5 is-size-6-mobile">
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
