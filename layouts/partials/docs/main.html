      <a class="navbar-item is-hidden-desktop" id="docs-drawer-trigger">
        <span class="icon">
          <i class="fas fa-bars"></i>
        </span>
      </a>
    </div>
  </nav>

  {{ partial "docs/hero.html" . }}

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="content">
            {{ .Content }}
          </div>
        </div>

        <div class="column is-one-quarter is-hidden-mobile">
          {{ with .TableOfContents }}
          {{ . }}
          {{ end }}
        </div>
      </div>
    </div>
  </section>
</div>
