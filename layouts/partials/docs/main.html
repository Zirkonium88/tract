<div class="dashboard-main is-scrollable">
  <nav class="navbar is-dark has-shadow is-fixed-top">
    <div class="navbar-brand">
      <a class="navbar-item is-hidden-desktop" id="docs-drawer-trigger">
        <span class="icon">
          <ion-icon name="menu"></ion-icon>
        </span>
      </a>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          {{ partial "docs/hero.html" . }}

          <section class="section">
            <div class="container">
              <div class="content">
                {{ .Content }}
              </div>

              {{ partial "docs/git-info.html" . }}
            </div>
          </section>
        </div>
  
        <div class="column is-one-quarter is-hidden-touch">
          <section class="section">
            {{ .TableOfContents }}
          </section>
        </div>
      </div>
    </div>
  </section>

  {{ partial "footer.html" . }}
</div>
