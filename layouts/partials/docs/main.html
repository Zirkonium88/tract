{{ $title := .Title }}
{{ $desc  := .Params.description | markdownify }}
<div class="dashboard-main">
  <nav class="navbar is-dark has-shadow">
    <div class="navbar-brand">
      <a class="navbar-item is-hidden-desktop" id="docs-drawer-trigger">
        <span class="icon">
          <i class="fas fa-bars"></i>
        </span>
      </a>
    </div>
  </nav>

  <section class="hero is-light">
    <div class="hero-body">
      <div class="container">
        <p class="title is-size-2 is-size-3-mobile has-text-weight-light">
          {{ .Title }}
        </p>

        {{ with $desc }}
        <p class="subtitle">
          {{ . }}
        </p>
        {{ end }}
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </section>
</div>
