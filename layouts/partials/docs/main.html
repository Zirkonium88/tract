      <a class="navbar-item is-hidden-desktop" id="docs-drawer-trigger">
        <span class="icon">
          <i class="fas fa-bars"></i>
        </span>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="columns">
      <div class="column">
        {{ partial "docs/hero.html" . }}

        <section class="section">
          <div class="container">
            <div class="content">
              {{ .Content }}
            </div>
          </div>
        </section>
      </div>

      <div class="column is-one-quarter">
        <section class="section">
          {{ .TableOfContents }}
        </section>
      </div>
    </div>
  </div>
</div>
