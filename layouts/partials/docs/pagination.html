{{ if or .PrevInSection .NextInSection }}
<div class="pagination">
  {{ with .NextInSection }}
  <a class="pagination-previous button is-primary is-outlined is-radiusless" href="{{ .RelPermalink }}">
    <span class="icon">
      <ion-icon name="arrow-back"></ion-icon>
    </span>
    <span>
      Previous: <strong>{{ .Title }}</strong>
    </span>
  </a>
  {{ end }}

  <ul class="pagination-list"></ul>

  {{ with .PrevInSection }}
  <a class="pagination-next button is-primary is-outlined is-radiusless" href="{{ .RelPermalink }}">
    <span>
      Next:&nbsp;<strong>{{ .Title }}</strong>
    </span>
    <span class="icon">
      <ion-icon name="arrow-forward"></ion-icon>
    </span>
  </a>
  {{ end }}
</div>
{{ end }}
