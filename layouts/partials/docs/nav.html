{{ $docsSections := where site.Sections "Section" "docs" }}
<div class="nav">
  {{ range $docsSections }}
  <div class="nav-section">
    <a class="nav-section-title">
      {{ .Title }}
    </a>

    {{ with .RegularPages }}
    <div class="nav-section-pages">
      {{ range . }}
      <a class="nav-section-pages-link" href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
      {{ end }}
    </div>
    {{ end }}
  </div>

  {{ range .Sections }}
  <div class="nav-section">
    <a class="nav-section-title" href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>

    {{ with .RegularPages }}
    <div class="nav-section-pages">
      {{ range . }}
      <a class="nav-section-pages-link" href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
      {{ end }}
    </div>
    {{ end }}
  </div>
  {{ end }}
  {{ end }}
</div>
