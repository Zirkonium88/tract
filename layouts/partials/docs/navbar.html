{{ $title  := site.Title }}
{{ $home   := site.BaseURL }}
{{ $social := site.Params.social }}
<nav class="navbar is-black is-fixed-top">
  <div class="navbar-brand">
    <div class="navbar-item is-hidden-tablet">
      <span class="icon is-large drawer-toggle" id="drawer-toggle">
        <ion-icon class="ion-ionic" name="menu"></ion-icon>
      </span>
    </div>

    <a class="navbar-item has-text-weight-bold" href="{{ $home }}">
        {{ $title }}
      </a>
  </div>

  <div class="navbar-menu">
    <div class="navbar-end">
      {{ with $social }}
      <div class="navbar-item">
        <div class="buttons">
          {{ partial "social-buttons.html" (dict "social" . "full" false "inverted" true) }}
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</nav>
