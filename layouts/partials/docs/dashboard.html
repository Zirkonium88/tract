<div class="dashboard canvas">
  {{ partial "docs/navbar.html" . }}

  <div class="dashboard-main">
    <div class="dashboard-panel sidebar is-scrollable is-hidden-mobile">
      {{ partial "docs/nav.html" . }}
    </div>

    <div class="dashboard-panel main is-scrollable">
      <article class="article">
        {{ partial "docs/hero.html" . }}

        <section class="section has-no-y-padding">
          <div class="container">
            <div class="columns">
              <div class="column is-three-quarters">
                <div class="content">
                  {{ .Content }}
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>

      <section class="section is-medium">
        <div class="container">
          <div class="columns">
            <div class="column is-three-quarters">
              {{ partial "docs/pagination.html" . }}
              {{ partial "docs/git-info.html" . }}
            </div>
          </div>
        </div>
      </section>

      {{ partial "footer.html" . }}
    </div>
  </div>
</div>
