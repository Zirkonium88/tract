{{ $lang := site.LanguageCode }}

<html lang="{{ $lang }}">

    {{ partial "css.html" . }}
  </head>
  <body class="page has-navbar-fixed-top">
    <main class="main">
      {{ partial "navbar.html" . }}

      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "javascript.html" . }}
  </body>
</html>
