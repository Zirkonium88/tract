{{ $lang   := site.LanguageCode }}
{{ $isHome := .IsHome }}
<!DOCTYPE html>
<html lang="{{ $lang }}">
  <head>
    {{ partial "meta.html" . }}
    <title>
      {{ block "title" . }}
      {{ site.Title }}
      {{ end }}
    </title>
    {{ partial "css.html" . }}
  </head>
  <body>
    {{ block "main" . }}
    {{ end }}

    {{ partial "javascript.html" . }}
  </body>
</html>
